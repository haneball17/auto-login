flow:
  step_timeout_seconds: 120
  login_url_timeout_seconds: 15
  web_login_timeout_seconds: 30
  start_button_timeout_seconds: 60
  start_button_click_retry: 3
  start_button_click_verify_seconds: 5
  click_retry: 3
  template_threshold: 0.86
  enter_game_wait_seconds: 120
  enter_game_wait_seconds_random_range: 10
  wait_next_account_seconds: 20
  ocr_interval_seconds: 10
  ocr_region_ratio: 0.6
  exception_keywords:
  - 信息失败
  - 失败
  - 错误
  - 重试
  - 提示
  - 邮件
  - 邮箱
  - 公告
  channel_exception_keywords:
  - 信息失败
  - 失败
  clickable_keywords:
  - 确认
  - 确定
  - OK
  - 好的
  - 是
  - 继续
  channel_clickable_keywords:
  - 确认
  - 确定
  - OK
  ocr_keyword_min_score: 0.5
  ocr_failure_policy: fallback
  template_exception_rounds: 2
  template_fallback_delay_seconds: 10
  channel_exception_delay_seconds: 20
  error_policy: restart
  channel_random_range: 3
  channel_search_timeout_seconds: 5
  channel_refresh_max_retry: 3
  channel_refresh_delay_ms: 5000
  channel_startgame_retry: 3
  in_game_match_timeout_seconds: 7
  in_game_name_threshold: 0.6
  in_game_title_threshold: 0.86
  window_visibility_check_enabled: true
  window_visible_ratio_min: 0.85
  window_auto_recover_enabled: true
  window_auto_recover_targets:
  - game
  window_auto_recover_max_attempts: 2
  window_auto_recover_cooldown_seconds: 0.5
  window_auto_recover_padding_px: 24
  window_auto_recover_allow_resize: false
  force_kill_on_exit_fail: true
  account_max_retry: 2
window:
  x: 0
  y: 0
  width: 1920
  height: 1440
  dpi_scale_percent: 150
evidence:
  dir: evidence
  retention_days: 7
